<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
        <form id="taxForm">
            <div class="mb-3">
                <label for="grossIncome" class="mb-2">Enter Gross Annual Income
                    <span class="" id="" data-bs-toggle="tooltip" title="Enter the total income earned before any deductions or taxes." data-bs-placement="top">
                        <img src="question.svg" alt="Error Icon" width="15" height="15">
                    </span>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="grossIncome" placeholder="Enter Gross Annual Income">
                    <span class="error-icon" id="grossIncomeError" data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter a valid number">
                        <img src="error.svg" alt="Error Icon" width="20" height="20">
                    </span>
                    <span class="info-icon" id="grossIncomeInfo" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter number only">
                        <img src="info.svg" alt="Info Icon" width="20" height="20">
                    </span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="extraIncome" class="mb-2">Enter Extra Income
                    <span class="" id="" data-bs-toggle="tooltip" title="Enter any additional income sources apart from the Gross Annual Income." data-bs-placement="top">
                        <img src="question.svg" alt="Error Icon" width="15" height="15">
                    </span>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="extraIncome" placeholder="Enter Extra Income">
                    <span class="error-icon" id="extraIncomeError" data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter a valid number">
                        <img src="error.svg" alt="Error Icon" width="20" height="20">
                    </span>
                    <span class="info-icon" id="extraIncomeInfo" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter number only">
                        <img src="info.svg" alt="Info Icon" width="20" height="20">
                    </span>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="ageGroup" class="mb-2">Enter Age Group
                    <span class="" id="" data-bs-toggle="tooltip" title="Select your age group to determine the tax rate applicable." data-bs-placement="top">
                        <img src="question.svg" alt="Error Icon" width="15" height="15">
                    </span>
                </label>
                <div class="input-container">
                    <select class="form-select" id="ageGroup">
                        <option value="<40">&lt;40</option>
                        <option value=">=40 <60">&ge;40 &lt;60</option>
                        <option value=">=60">&ge;60</option>
                    </select>
                    <span class="error-icon" id="ageGroupError" data-bs-toggle="tooltip" data-bs-placement="right" title="This field is mandatory">
                        <img src="error.svg" alt="Error Icon" width="20" height="20">
                    </span>
                    
                </div>
            </div>
            
            <div class="mb-3">
                <label for="deductions" class="mb-2">Enter Total Applicable Deductions
                    <span class="" id="" data-bs-toggle="tooltip" title="Enter the total amount eligible for deductions from the income." data-bs-placement="top">
                        <img src="question.svg" alt="Error Icon" width="15" height="15">
                    </span>
                </label>
                <div class="input-container">
                    <input type="text" class="form-control" id="deductions" placeholder="Enter Total Applicable Deductions">
                    <span class="error-icon" id="deductionsError" data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter a valid number">
                        <img src="error.svg" alt="Error Icon" width="20" height="20">
                    </span>
                    <span class="info-icon" id="deductionsInfo" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="right" title="Please enter number only">
                        <img src="info.svg" alt="Info Icon" width="20" height="20">
                    </span>
                </div>
            </div>
            
            <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2>Your overall income will be</h2>
                <p id="resultText"></p>
                <p>after tax deductions</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js" defer></script>

<script>
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    });
</script>

</body>
</html>
